# Render Blueprint - Infrastructure as Code
# This file tells Render how to deploy your app

services:
  - type: web
    name: karmafeed-api
    env: python
    region: oregon
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn karmafeed.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: DEBUG
        value: False
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: karmafeed-db
          property: connectionString

databases:
  - name: karmafeed-db
    plan: free
    region: oregon
